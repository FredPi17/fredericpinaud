apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mon-site
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - mon-site.local
      secretName: selfsigned-cert-tls
  rules:
    - host: mon-site.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mon-site
                port:
                  number: 443